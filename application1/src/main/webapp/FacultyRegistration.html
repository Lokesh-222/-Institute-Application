<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script

<link rel="stylesheet" href="./webpage.css">
<title>Faculty Registration Page</title>
</head>
<body>
	<!-- <h1>Login Page</h1> -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1>Faculty Registration Page</h1>
				<form class="form-group" name="registration" method="post"
					action="FacultyRegister" onsubmit="return show()">
					<div class="row paddingbottom">
						<div class="col-md-6">
							<label for="firstname">Firstname:</label>` <input type="text"
								class="form-control" name="firstname" id="firstname"
								placeholder="*FIRSTNAME" required>
						</div>
						<div class="col-md-6">
							<label for="lastname">Lastname:</label> <input type="text"
								class="form-control" name="lastname" id="lastname"
								placeholder="*LASTNAME" required>
						</div>
					</div>
					<div class="row paddingbottom">
						<div class="col-md-6">
							<label for="mobileno">Mobileno:</label> <input type="text"
								class="form-control" name="mobileno" id="mobileno"
								placeholder="*MOBILENO" required>
						</div>
						<div class="col-md-6">
							<label for="email">EMAIL:</label> <input type="email"
								class="form-control" name="email" id="email"
								placeholder="*EMAIL" required>
						</div>
					</div>
					<div class="row paddingbottom">
						<div class="col-md-6">
							<label for="password">Password</label> <input type="password"
								class="form-control" name="password" id="password"
								placeholder="*PASSWORD" required>
						</div>
						<div class="col-md-6">
							<label for="repassword">Re-EnterPassword</label> <input
								type="password" class="form-control" name="repassword"
								id="repassword" placeholder="ENTER-CONFIRM PASSWORD">
						</div>
					</div>
					<div class="row paddingbottom">
						<div class="col-md-6">
							<label for="cid">Cid</label> <input type="text"
								class="form-control" name="cid" id="cid"
								placeholder="*CID" required>
						</div>
						<div class="col-md-6">
						
						
						</div>
					</div>
					<!--                     <div class="row paddingbottom"> -->
					<!--                     <div class="col-md-6"> -->
					<!--                      <label for="cid">Select your course : </label> -->
					<!--                         <input type="text" name="cid" id="cid" placeholder="CID"> -->

					<!--                       <select name="role" id="cid"> -->

					<!--                     	<option value="cid" id="cid">1</option> -->
					<!--                     	<option value="cid" id="cid">2</option> -->
					<!--                     	<option value="cid" id="cid">3</option> -->

					<!--                     </select> -->
					<!--                     </div> -->
					<!--                     <div class="col-md-6"> -->
					<!--                     <input type="text" name="id" id="id" placeholder="ID"> -->
					<!--                     </div> -->

					<!--                     </div> -->

					<div class="row paddingbottom">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-success">Submit</button>
							<p id="p1"></p>
						</div>
						<div class="col-md-4"></div>

					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>

	</div>
	<script>
            function show(){
                var name=document.getElementById("username").value;
                var pwd=document.getElementById("password").value;
                if(name==""||pwd==""){
                    document.getElementById("p1").innerHTML = "*Enter Mandatory Fields";
					document.getElementById("p1").style.color ="red";
                    return false;
                }
                else
                    return true;
               
            }
        </script>

</body>
</html>
